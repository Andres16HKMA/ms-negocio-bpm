name: Build and deploy Node.js app to Azure Web App - adonisbpm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install 
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip -r release.zip build package.json package-lock.json .env cert/DigiCertGlobalRootCA.crt.pem

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      - name: Increase Node.js memory limit
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4E94D34AB1FF4C6DAF4F307954B622E4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0E7D7F8EE7734F5A947DB6EE9E064B18 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F557424F3D104D79A9B919A7BD801A55 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'adonis'
          slot-name: 'Production'
          package: ./build  # Asegúrate de usar la ruta al código ya compilado
          custom-docker-run-options: '--expose=8080'
