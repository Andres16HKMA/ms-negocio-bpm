name: Build and deploy Node.js app to Azure Web App - adonisbpm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install 
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip -r release.zip build package.json package-lock.json .env cert/DigiCertGlobalRootCA.crt.pem

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      - name: Increase Node.js memory limit
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_81BD21FE35854F18A24B15F27EF278A2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D6247B97FE294F4D849073010B3AE5DA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6C02F12F0B5F44E298B5B0C0C0196E96 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bpmadonis'
          slot-name: 'Production'
          package: .  # Aseg√∫rate de que sea la carpeta que contiene tu app (por ejemplo, build, dist, etc)
